<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Conversor de Moedas</title>
</head>

<body>
    <img class="logo" src="./assets/bank.gif" alt="logo-convert-money">
    <main>
        <label>
            Converter <b>de</b>
            <select name="" id="">
                <option>R$ Real Brasileiro</option>
            </select>
        </label>

        <label>
            Converter <b>para</b>
            <select class="convert-select">
                <option value="dolar">US$ Dólar Americano</option>
                <option value="euro">€ Euro</option>
                <option value="libras">£ Libras</option>
                <option value="bitcoin">BTC</option>
            </select>
        </label>

        <label>
            <b>Valor</b>
            <input class="input-text" placeholder="R$ 10.000,00">
        </label>

        <button class="convert-button">Converter</button>

        <section>

            <div class="currency-box">
                <img class="logo-real" src="./assets/real.png" alt="logo-moeda-converter">
                <p class="currency">Real</p>
                <p class="currency-value-to-convert">R$ 0,00</p>
            </div>

            <div>
                <img class="arrow" src="./assets/Vector.png" alt="seta">
            </div>

            <div class="currency-box">
                <img class="currency-img" src="./assets/Dolar.png" alt="logo-moeda-converter">
                <p class="currency" id="currency-name">Dólar</p>
                <p class="currency-value">U$ 0,00</p>
            </div>

        </section>

    </main>
</body>

<script src="./script.js"></script>

</html>
